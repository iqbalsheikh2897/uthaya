<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .flood-btn { background: #007bff; color: white; }
        .earthquake-btn { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disaster Prediction System</h2>
        <p>Select a prediction type:</p>
        <button class="flood-btn" onclick="window.location.href='flood'">Flood Prediction</button>
        <button class="earthquake-btn" onclick="window.location.href='earthquake'">Earthquake Prediction</button>
    </div>
</body>
</html>
